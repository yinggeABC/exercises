<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div  id="content"></div>
<script>
    send()

    function send(){
        var xhr = new XMLHttpRequest()
        xhr.open("GET","/ajax",true)
        xhr.onreadystatechange = function(){
            if (xhr.readyState == xhr.DONE&&xhr.status==200){
                var res = xhr.responseText;
                if (res){
                    document.querySelector("#content").innerHTML =  res;
                    send()
                }
            }
        }
        xhr.send();
    }
</script>
</body>
</html>
