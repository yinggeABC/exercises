<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas"></canvas>
</body>
<script>
    var bCanvas = document.createElement("canvas")
    bCanvas.width=60;
    bCanvas.height=60
    var bContext = bCanvas.getContext("2d")
    bContext.fillStyle="#ccc"
    bContext.arc(30,30,10,0,2*Math.PI)
    bContext.fill()

    var canvas = document.getElementById("canvas")
    canvas.height=800
    canvas.width=800
    var context = canvas.getContext("2d")
    var pat = context.createPattern(bCanvas,"repeat");
    context.fillStyle = pat;
    context.fillRect(0,0,canvas.width,canvas.height)

</script>
</html>
