<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas"></canvas>
</body>
<script>
    var canvas = document.getElementById("canvas")
    canvas.width = 500;
    canvas.height=500
    var context = canvas.getContext("2d");
    context.lineWidth=5
    context.strokeStyle="green"
    context.beginPath()
    context.fillRect(50,50,200,100)
    context.strokeRect(50,50,200,100)
    context.beginPath()
    context.fillStyle="rgba(20,50,100,0.4)"
    context.fillRect(80,80,200,100)
    context.strokeRect(80,80,200,100)



</script>
</html>
