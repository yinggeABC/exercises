<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .mark{
            position:absolute;
            top:20px;
            left:20px;
            width:50px;
            height:50px;
            border:1px dashed #000;
        }
        #canvas{
            position:absolute;
            top:0;
            left:0;
        }
        #canvas1{
            position:absolute;
            top:0;
            left:500px;
        }
    </style>
</head>
<body>
<canvas id="canvas" style="width:150px;height:150px;border:1px solid #ccc;"></canvas>
    <canvas id="canvas1" style="width:300px;height:300px;border:1px solid #ccc;"></canvas>
<div class="mark" id="mark"></div>
</body>
<script language="javascript">
var oMark = document.getElementById("mark")
var canvas = document.getElementById("canvas")
var img = new Image()
img.src="./kitty.jpg"
img.onload = function(){
    var cxt = canvas.getContext("2d")
    cxt.drawImage(img,0,0,canvas.width,canvas.height)
    var srcX = oMark.offsetLeft - canvas.offsetLeft-oMark.clientLeft;
    var srcY = oMark.offsetTop - canvas.offsetTop-oMark.clientTop;
    var imgX = img.width*srcX/canvas.offsetWidth;
    var imgY = img.height*srcY/canvas.offsetHeight;

    var canvas1 = document.getElementById("canvas1")
    var cxt1 = canvas1.getContext("2d")
    cxt1.drawImage(img,imgX,imgY,oMark.offsetWidth,oMark.offsetHeight,0,0,canvas1.width,canvas1.height)
}




</script>

</html>
