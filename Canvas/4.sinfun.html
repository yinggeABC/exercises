<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas"></canvas>
    </body>
    <script>
        var canvas = document.getElementById("canvas")
        canvas.width=800;
    canvas.height=800;
    var context = canvas.getContext("2d");
    context.strokeStyle="blue"
    context.lineWidth = 2;
    context.beginPath();
    for (var i=0;i<1000;i++){
        context.lineTo(i+100,100+10*Math.sin(Math.PI*i/100))
    }
    context.stroke()
</script>
</html>
