<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas">当前浏览器不支持canvas,请更换浏览器</canvas>
</body>
<script>
    var canvas = document.getElementById("canvas")
    canvas.width=1240;
    canvas.height=1000;
    var context = canvas.getContext("2d")
    context.beginPath()
    context.moveTo(100,100)
    context.lineTo(700,700)
    context.lineWidth=5;
    context.strokeStyle="red"
    context.stroke()
</script>

</html>
