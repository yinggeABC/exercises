<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
    var canvas = document.getElementById("canvas")
    canvas.width = 500
    canvas.height=500
    var cxt = canvas.getContext("2d")
    cxt.fillStyle = "blue"
    cxt.shadowColor = "grey"
    cxt.shadowOffsetX = -5;
    cxt.shadowOffsetY =5;
    cxt.fillRect(200,200,100,100)
    cxt.shadowOffsetX =10;
    cxt.shadowOffsetY = 10;
    cxt.shadowBlur = 0
    cxt.fillRect(200,400,100,100)
</script>
</body>
</html>
