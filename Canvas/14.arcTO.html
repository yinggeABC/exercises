<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
    var canvas = document.getElementById("canvas")
    canvas.width=600
    canvas.height=600
    var context = canvas.getContext("2d")
    context.moveTo(0,10)
    context.arcTo(20,100,500,50,50)
    context.stroke()

</script>
</body>
</html>
