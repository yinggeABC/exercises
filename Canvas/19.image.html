<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas"></canvas>
</body>
<script>
    var canvas = document.getElementById("canvas")
    canvas.width=800
    canvas.height=800
    var context = canvas.getContext("2d")
    var img = new Image()
    window.onload = function(){
        img.src = "./favicon.ico"
        img.onload = function(){ //等图片加载完成
            context.drawImage(img,0,0,canvas.width,canvas.height)  //drawImage使用图片原始尺寸
        }

    }


</script>
</html>
