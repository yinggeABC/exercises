<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<canvas id="canvas" style="border:1px solid #aaa;display:block;">

</canvas>
<div></div>
</body>
<script>
   var canvas  = document.getElementById("canvas")
   canvas.width=1024;
    canvas.height=768;
    var context = canvas.getContext("2d")
   for (var i=0;i<11;i++){
       context.beginPath()
       context.arc(10+100*i,100,40,0,1.5*Math.PI*2*(i/10));
       context.fillStyle="red"
       context.fill()
       context.stroke()
   }



   context.beginPath()
    context.moveTo(100,100)
    context.lineTo(300,300)
    context.lineTo(200,500)
    context.lineTo(100,100)
   context.closePath();
    context.strokeStyle="red"
    context.lineWidth = 5;
    context.fillStyle = "rgb(0,20,200)";
    context.fill()
    context.stroke()
   context.beginPath();
    context.moveTo(100,100);
    context.lineTo(200,100);
   context.closePath();
    context.strokeStyle = "blue";
    context.stroke()


</script>
</html>
