<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas"></canvas>
</body>
<script>
    var canvas = document.getElementById("canvas")
     canvas.height=800
    canvas.width=800
    var context = canvas.getContext("2d")
    var grd=context.createRadialGradient(200,200,0,200,200,80)
    grd.addColorStop(0.0,"#fff")
    grd.addColorStop(0.5,"#666")
    grd.addColorStop(1.0,"#222")
    context.fillStyle=grd;
    context.fillRect(0,0,1000,1000)

</script>
</html>
